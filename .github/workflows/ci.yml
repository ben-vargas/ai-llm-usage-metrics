name: CI

on:
  push:
    branches:
      - main
      - master
  pull_request:
  workflow_dispatch:

concurrency:
  group: ci-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # Main project validation
  main-lint:
    name: Main - Lint
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
        with:
          version: 10.17.1
      - uses: actions/setup-node@v4
        with:
          node-version: '24.13.1'
          cache: pnpm
          cache-dependency-path: pnpm-lock.yaml
      - run: pnpm install --frozen-lockfile
      - run: pnpm run lint

  main-format:
    name: Main - Format
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
        with:
          version: 10.17.1
      - uses: actions/setup-node@v4
        with:
          node-version: '24.13.1'
          cache: pnpm
          cache-dependency-path: pnpm-lock.yaml
      - run: pnpm install --frozen-lockfile
      - run: pnpm run format:check

  main-typecheck:
    name: Main - Typecheck
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
        with:
          version: 10.17.1
      - uses: actions/setup-node@v4
        with:
          node-version: '24.13.1'
          cache: pnpm
          cache-dependency-path: pnpm-lock.yaml
      - run: pnpm install --frozen-lockfile
      - run: pnpm run typecheck

  main-mermaid:
    name: Main - Mermaid Validation
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
        with:
          version: 10.17.1
      - uses: actions/setup-node@v4
        with:
          node-version: '24.13.1'
          cache: pnpm
          cache-dependency-path: pnpm-lock.yaml
      - run: pnpm install --frozen-lockfile
      - run: node scripts/validate-mermaid.mjs

  main-build:
    name: Main - Build
    runs-on: ubuntu-latest
    timeout-minutes: 10
    needs: [main-lint, main-format, main-typecheck]
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
        with:
          version: 10.17.1
      - uses: actions/setup-node@v4
        with:
          node-version: '24.13.1'
          cache: pnpm
          cache-dependency-path: pnpm-lock.yaml
      - run: pnpm install --frozen-lockfile
      - run: pnpm run build
      - run: pnpm run pack:check

  main-test:
    name: Main - Test
    runs-on: ubuntu-latest
    timeout-minutes: 10
    needs: [main-build]
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
        with:
          version: 10.17.1
      - uses: actions/setup-node@v4
        with:
          node-version: '24.13.1'
          cache: pnpm
          cache-dependency-path: pnpm-lock.yaml
      - run: pnpm install --frozen-lockfile
      - run: pnpm run build
      - run: pnpm run smoke:dist-opencode
      - run: pnpm run test
      - name: Upload coverage
        if: ${{ github.event_name != 'pull_request' || !github.event.pull_request.head.repo.fork }}
        uses: codecov/codecov-action@v5
        with:
          use_oidc: true
          files: coverage/lcov.info
          fail_ci_if_error: true
      - name: Build coverage summary
        run: node .github/scripts/build-coverage-summary.mjs
      - name: Add coverage summary
        run: cat coverage/summary.md >> "$GITHUB_STEP_SUMMARY"
      - name: Comment coverage on PR
        if: ${{ github.event_name == 'pull_request' && !github.event.pull_request.head.repo.fork }}
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('node:fs');
            const marker = '<!-- coverage-report -->';
            const body = `${marker}\n${fs.readFileSync('coverage/summary.md', 'utf8')}`;
            const { owner, repo } = context.repo;
            const issue_number = context.issue.number;
            const comments = await github.paginate(github.rest.issues.listComments, {
              owner, repo, issue_number, per_page: 100,
            });
            const existing = comments.find((c) =>
              c.user?.type === 'Bot' && c.body?.includes(marker),
            );
            if (existing) {
              await github.rest.issues.updateComment({
                owner, repo, comment_id: existing.id, body,
              });
            } else {
              await github.rest.issues.createComment({
                owner, repo, issue_number, body,
              });
            }
      - uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage

  # Site validation (parallel)
  site-format:
    name: Site - Format
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
        with:
          version: 10.17.1
      - uses: actions/setup-node@v4
        with:
          node-version: '24.13.1'
          cache: pnpm
          cache-dependency-path: pnpm-lock.yaml
      - run: pnpm install --frozen-lockfile
      - run: pnpm --filter llm-usage-metrics-site run format:check

  site-check:
    name: Site - Astro Check
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
        with:
          version: 10.17.1
      - uses: actions/setup-node@v4
        with:
          node-version: '24.13.1'
          cache: pnpm
          cache-dependency-path: pnpm-lock.yaml
      - run: pnpm install --frozen-lockfile
      - run: pnpm run site:check

  site-build:
    name: Site - Build
    runs-on: ubuntu-latest
    timeout-minutes: 10
    needs: [site-format, site-check, main-build]
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
        with:
          version: 10.17.1
      - uses: actions/setup-node@v4
        with:
          node-version: '24.13.1'
          cache: pnpm
          cache-dependency-path: pnpm-lock.yaml
      - run: pnpm install --frozen-lockfile
      - run: pnpm run site:docs:generate -- --rebuild
      - run: git diff --exit-code -- site/src/content/docs/cli-reference.mdx
      - run: pnpm run site:build
      - uses: actions/upload-artifact@v4
        with:
          name: site-dist
          path: site/dist

  # Final status check
  ci-status:
    name: CI Status
    runs-on: ubuntu-latest
    needs: [main-test, site-build]
    if: always()
    steps:
      - name: Check all jobs passed
        run: |
          if [ "${{ needs.main-test.result }}" != "success" ] || [ "${{ needs.site-build.result }}" != "success" ]; then
            echo "❌ CI failed"
            exit 1
          fi
          echo "✅ CI passed"
