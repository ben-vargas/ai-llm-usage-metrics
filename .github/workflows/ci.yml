name: CI

on:
  push:
    branches:
      - main
      - master
  pull_request:
  workflow_dispatch:

concurrency:
  group: ci-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  validate:
    name: Validate (Node ${{ matrix.node-version }})
    runs-on: ubuntu-latest
    timeout-minutes: 20
    permissions:
      contents: read
      issues: write
      pull-requests: write
    strategy:
      fail-fast: false
      matrix:
        node-version: ['20', '22']

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Lint
        run: bun run lint

      - name: Typecheck
        run: bun run typecheck

      - name: Format check
        run: bun run format:check

      - name: Build
        run: bun run build

      - name: Package check
        run: bun run pack:check

      - name: Run tests with coverage (single run)
        if: ${{ matrix.node-version == '22' }}
        run: bun run test

      - name: Build coverage summary
        if: ${{ matrix.node-version == '22' }}
        run: node .github/scripts/build-coverage-summary.mjs

      - name: Add coverage summary to workflow run
        if: ${{ matrix.node-version == '22' }}
        run: cat coverage/summary.md >> "$GITHUB_STEP_SUMMARY"

      - name: Comment coverage on pull request
        if: ${{ matrix.node-version == '22' && github.event_name == 'pull_request' && !github.event.pull_request.head.repo.fork }}
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('node:fs');
            const marker = '<!-- coverage-report -->';
            const body = `${marker}\n${fs.readFileSync('coverage/summary.md', 'utf8')}`;
            const { owner, repo } = context.repo;
            const issue_number = context.issue.number;

            const comments = await github.paginate(github.rest.issues.listComments, {
              owner,
              repo,
              issue_number,
              per_page: 100,
            });

            const existing = comments.find((comment) =>
              comment.user?.type === 'Bot' && comment.body?.includes(marker),
            );

            if (existing) {
              await github.rest.issues.updateComment({
                owner,
                repo,
                comment_id: existing.id,
                body,
              });
            } else {
              await github.rest.issues.createComment({
                owner,
                repo,
                issue_number,
                body,
              });
            }

      - name: Upload coverage artifact
        if: ${{ matrix.node-version == '22' }}
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage
