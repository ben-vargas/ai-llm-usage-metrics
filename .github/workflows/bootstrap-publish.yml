name: Bootstrap Publish (Token)

on:
  workflow_dispatch:
    inputs:
      dry_run:
        description: Run npm publish in dry-run mode
        required: true
        default: true
        type: boolean

concurrency:
  group: bootstrap-publish-${{ github.ref }}
  cancel-in-progress: false

jobs:
  publish:
    name: Publish first package version
    runs-on: ubuntu-latest
    timeout-minutes: 20
    permissions:
      contents: read

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          registry-url: https://registry.npmjs.org

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Validate
        run: |
          bun run lint
          bun run typecheck
          bun run test
          bun run build
          bun run pack:check

      - name: Dry-run publish
        if: ${{ inputs.dry_run }}
        run: npm publish --access public --dry-run
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Publish
        if: ${{ !inputs.dry_run }}
        run: npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
